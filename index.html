<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo do Humor | NiziU</title>
  </head>
  <body>
    <div id="glass">
      <header>
        <h1>Jogo do Humor da Kwon BoA</h1>
        <figure>
          <img src="images/boa-gif2.gif" id="boa-gif" />
        </figure>
        <h2>권보아</h2>
      </header>
      <main>
        <h3>Qual mood nível BoA você está?</h3>
        <section id="humors">
          <aside>
            <h4>Clique no botãozinho e descubra!</h4>
            <h5 id="actual-humor"></h5>
            <button id="btn-change">Clique</button>
          </aside>
          <img id="boa-photo" src="images/boa-baby.jpg" />
        </section>

        <section id="videos">
          <h3>Aproveite e conheça algumas músicas combinando com seu dia!</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/fOxl2OIOVII"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </section>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
